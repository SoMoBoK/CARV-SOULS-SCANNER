<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        background-color: #121826;
        color: #ffffff;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #1e2433;
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        max-width: 380px;
        width: 90%;
      }

      #carvLogo {
        width: 90px;
        margin-bottom: 15px;
      }

      h2 {
        margin-bottom: 10px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #2a3144;
        color: white;
        text-align: center;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 6px;
      }

      #connectWallet {
        background-color: #555b6e;
        color: white;
      }

      #scanSoul {
        background-color: #007bff;
        color: white;
      }

      #shareButton {
        background-color: #0d6efd;
        color: white;
        font-weight: bold;
        padding: 12px;
        margin-top: 10px;
        width: 100%;
        border-radius: 10px;
      }

      #walletDisplay {
        margin: 8px 0;
        color: #b0b6c2;
        word-break: break-all;
        background-color: #2a3144;
        padding: 8px;
        border-radius: 8px;
        font-size: 0.85rem;
        overflow-wrap: anywhere;
      }

      #soulReport {
        background-color: #2a3144;
        border-radius: 10px;
        padding: 15px;
        margin-top: 12px;
        text-align: left;
        font-size: 0.9rem;
        word-wrap: break-word;
      }

      footer {
        font-size: 0.8rem;
        color: #a0a6b3;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="carv-logo.png" id="carvLogo" alt="CARV Logo" />
      <h2>CARV Soul Scanner ðŸ§ </h2>

      <div id="soulReport"></div>
