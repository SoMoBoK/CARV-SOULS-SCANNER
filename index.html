<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CARV Soul Scanner â€” Hybrid (Local + Cashie)</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; background: linear-gradient(140deg,#0f1724,#071133); color:#e6f0ff; text-align:center; padding:36px; min-height:100vh; }
    .card{ background: rgba(255,255,255,0.04); padding:20px; border-radius:12px; max-width:420px; margin:16px auto; box-shadow:0 8px 30px rgba(0,0,0,0.5); }
    input{ padding:10px 12px; width:86%; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.02); color:#fff; }
    button{ padding:10px 14px; border-radius:8px; border:none; cursor:pointer; margin:6px; font-weight:600; }
    .btn-primary{ background: linear-gradient(90deg,#00c2ff,#0077ff); color:#052239; }
    .btn-secondary{ background:#111827; color:#cfe9ff; border:1px solid rgba(255,255,255,0.03); }
    .logo{ width:92px; display:block; margin:10px auto; }
    .spinner{ margin:12px auto; width:28px; height:28px; border:3px solid rgba(255,255,255,0.15); border-top:3px solid #00c2ff; border-radius:50%; animation:spin .8s linear infinite; }
    @keyframes spin{ 100%{ transform:rotate(360deg); } }
    .small{ font-size:13px; color:#cbd9ff; opacity:.9; }
    .muted{ color:#9fb7ff; opacity:.9; font-size:13px; }
  </style>
</head>
<body>
  <img src="carv-logo.png" alt="CARV Logo" class="logo" />
  <div class="card">
    <h2 style="margin:8px 0 14px;">CARV Soul Scanner ðŸ”®</h2>

    <input id="carvUid" placeholder="Enter your CARV UID (optional)" />

    <div style="margin-top:12px;">
      <button id="connectBtn" class="btn-secondary">Connect Wallet</button>
      <button id="scanBtn" class="btn-primary" disabled>Scan Soul</button>
    </div>

    <p id="wallet" class="muted" style="margin-top:10px">Wallet: not connected</p>

    <div id="carvProfile" style="display:none; margin-top:12px;">
      <img id="carvAvatar" src="" width="72" style="border-radius:50%; display:block; margin:0 auto 8px;" />
      <div id="carvName" style="font-weight:700; text-align:center;"></div>
    </div>

    <div id="resultBox" style="display:none; text-align:left; margin-top:16px;">
      <div id="spinner" class="spinner" style="display:none"></div>
      <div id="resultText" style="margin-top:8px; color:#04243e;"></div>
      <div style="margin-top:10px;">
        <button id="shareBtn" class="btn-primary">Share on X & tag @CashieCarv</button>
      </div>
      <p class="small" style="margin-top:10px;">Immediate local insight is shown instantly. When you share tagging @CashieCarv, Cashie may reply on X with a deeper public insight.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
