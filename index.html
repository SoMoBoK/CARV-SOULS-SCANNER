<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARV Soul Scanner ðŸ§ </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #161b22;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      width: 90px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      color: #ffffff;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px rgba(0, 162, 255, 0.8);
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      background-color: #21262d;
      color: white;
      text-align: center;
    }

    button {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
      margin: 0.5rem;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }

    .connect {
      background-color: #444c56;
    }

    .connect:hover {
      background-color: #586069;
    }

    .scan {
      background-color: #0070f3;
    }

    .scan:hover {
      background-color: #0094ff;
      box-shadow: 0 0 10px rgba(0, 162, 255, 0.7);
    }

    .share {
      background: linear-gradient(90deg, #0070f3, #00bcd4);
      width: 100%;
      margin-top: 1rem;
      box-shadow: 0 0 15px rgba(0, 162, 255, 0.6);
    }

    .share:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 162, 255, 0.9);
    }

    p {
      color: #e6edf3;
    }

    .insight {
      margin-top: 1rem;
      font-style: italic;
      color: #aab6c4;
    }

    .footer {
      display: none; /* removed footer text */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="carv-logo.png" alt="CARV Logo" class="logo" />
    <h1>CARV Soul Scanner ðŸ§ </h1>

    <input type="text" id="carvUID" placeholder="Enter your CARV UID (optional)" />
    <br />
    <button class="connect" id="connectWallet">Connect Wallet</button>
    <button class="scan" id="scanSoul">Scan Soul</button>

    <p id="walletInfo"></p>

    <div id="soulReport">
      <p id="soulPoints"></p>
      <p id="insight" class="insight"></p>
    </div>

    <button id="shareX" class="share">
      Share on X and @CashieCarv may reply on X with a deeper public insight
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
